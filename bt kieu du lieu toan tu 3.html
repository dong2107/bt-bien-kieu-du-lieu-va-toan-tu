Nhap ban kinh :<input type="text" id="input">
<input type="button" onclick="checkDT()" value=" Tinh dien tich ">
<input type="text" disabled id="output">
<script>
    function checkDT() {
        let R = parseFloat(document.getElementById("input").value);
        let DT = R * R * 3.14;
        document.getElementById("output").value = (DT);
    }
</script>
