<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap ban kinh: <input type="text" id="input">
<input type="button" onclick="checkCV()" value=" tinh chu vi hinh tron">
<input type="text" id="output">
<script>
    function checkCV() {
        let R = parseFloat(document.getElementById("input").value);
        let CV = R * 2 * Math.PI;
        document.getElementById("output").value = (CV);
    }
</script>
</body>
</html>
